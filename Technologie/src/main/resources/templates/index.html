
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>projekt</title>
</head>
<body>
<div class="container">
  <div class="buttons">
    <a href="home" class="mybtn">HOME</a>
    <a href="files" class="mybtn">Wszystkie pliki</a>
  </div>
  <div class="file_content">
    <div>
      <p>Wgraj plik</p>
      <div th:if="${message}" th:text="${message}" style="color: red"></div>
      <form action="/source-code/check-plagiarism" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Sprawdź plagiat</button>
      </form>

    </div>
  </div>
  <div class="mybtn checkplagiat">Sprawdź plagiat</div>
</div>
</body>
</html>
